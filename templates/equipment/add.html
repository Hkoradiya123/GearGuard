{% extends 'base.html' %}
{% block content %}
<div class="equipment-header">
    <h1>Add Equipment</h1>
    <div class="equipment-actions">
        <button class="back-btn" onclick="window.location.href='/equipment/'">
            ‚Üê Back to Equipment
        </button>
    </div>
</div>

<div class="add-equipment-container">
    <form class="equipment-form" method="post">
        {% csrf_token %}
        
        <div class="form-row">
            <div class="form-group">
                <label for="asset_id">Asset ID *</label>
                <input type="text" id="asset_id" name="asset_id" required 
                       placeholder="e.g., EQP-001" maxlength="50">
            </div>
            <div class="form-group">
                <label for="name">Equipment Name *</label>
                <input type="text" id="name" name="name" required 
                       placeholder="e.g., Industrial Pump A" maxlength="120">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="category_name">Category</label>
                <select id="category_name" name="category_name">
                    {% for category in categories %}
                    <option value="{{ category.name }}">{{ category.name }}</option>
                    {% endfor %}
                    <option value="General">General</option>
                    <option value="HVAC">HVAC</option>
                    <option value="Electrical">Electrical</option>
                    <option value="Mechanical">Mechanical</option>
                </select>
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <select id="status" name="status">
                    <option value="active" selected>Active</option>
                    <option value="inactive">Inactive</option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="company">Company</label>
                <input type="text" id="company" name="company" 
                       placeholder="Company name" maxlength="100">
            </div>
            <div class="form-group">
                <label for="serial_no">Serial Number</label>
                <input type="text" id="serial_no" name="serial_no" 
                       placeholder="Serial number" maxlength="100">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="technician">Assigned Technician</label>
                <input type="text" id="technician" name="technician" 
                       placeholder="Technician name" maxlength="100">
            </div>
            <div class="form-group">
                <label for="maintenance_team">Maintenance Team</label>
                <input type="text" id="maintenance_team" name="maintenance_team" 
                       placeholder="Team name" maxlength="100">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="maintenance_interval_days">Maintenance Interval (days)</label>
                <input type="number" id="maintenance_interval_days" name="maintenance_interval_days" 
                       value="90" min="1" max="365" required>
            </div>
            <div class="form-group">
                <label for="assigned_date">Assigned Date</label>
                <input type="date" id="assigned_date" name="assigned_date">
            </div>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4" 
                      placeholder="Enter equipment description, specifications, or notes..."></textarea>
        </div>

        <div class="form-actions">
            <button type="button" class="cancel-btn" onclick="window.location.href='/equipment/'">
                Cancel
            </button>
            <button type="submit" class="submit-btn">
                Add Equipment
            </button>
        </div>
    </form>
</div>

{% if messages %}
<div class="messages">
    {% for message in messages %}
    <div class="message {{ message.tags }}">
        {{ message }}
    </div>
    {% endfor %}
</div>
{% endif %}

<style>
.equipment-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2rem;
    flex-wrap: wrap;
    gap: 1rem;
}

.equipment-header h1 {
    margin: 0;
    color: var(--bar-text);
    font-size: 2rem;
    font-weight: 700;
}

.equipment-actions {
    display: flex;
    gap: 1rem;
    align-items: center;
}

.back-btn {
    background: var(--bar-hover);
    color: var(--bar-text);
    border: none;
    padding: 0.75rem 1.5rem;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s ease;
    white-space: nowrap;
}

.back-btn:hover {
    background: rgba(255, 255, 255, 0.1);
    transform: translateY(-1px);
}

.add-equipment-container {
    max-width: 800px;
    margin: 0 auto;
    background: var(--bar-bg);
    border-radius: 16px;
    padding: 2rem;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.1);
}

.equipment-form {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}

.form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1.5rem;
}

.form-group {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

.form-group label {
    font-weight: 600;
    color: var(--bar-text);
    font-size: 0.9rem;
}

.form-group input,
.form-group select,
.form-group textarea {
    padding: 0.875rem;
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 8px;
    background: rgba(255, 255, 255, 0.08);
    color: var(--bar-text);
    font-size: 0.9rem;
    outline: none;
    transition: all 0.3s ease;
    box-sizing: border-box;
}

.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus {
    border-color: #4f46e5;
    box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.15);
    background: rgba(255, 255, 255, 0.12);
}

.form-group textarea {
    resize: vertical;
    min-height: 100px;
}

.form-actions {
    display: flex;
    gap: 1rem;
    margin-top: 1rem;
    padding-top: 1.5rem;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
}

.cancel-btn {
    background: var(--bar-hover);
    color: var(--bar-text);
    border: none;
    padding: 0.75rem 1.5rem;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s ease;
}

.cancel-btn:hover {
    background: rgba(255, 255, 255, 0.1);
}

.submit-btn {
    background: #10b981;
    color: white;
    border: none;
    padding: 0.75rem 1.5rem;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s ease;
}

.submit-btn:hover {
    background: #059669;
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
}

.messages {
    position: fixed;
    top: 100px;
    right: 20px;
    z-index: 1001;
    max-width: 300px;
}

.message {
    padding: 1rem;
    border-radius: 8px;
    margin-bottom: 1rem;
    animation: slideIn 0.3s ease-out;
}

.message.success {
    background: #10b981;
    color: white;
    border-left: 4px solid #059669;
}

.message.error {
    background: #ef4444;
    color: white;
    border-left: 4px solid #dc2626;
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateX(100%);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

@media (max-width: 768px) {
    .equipment-header {
        flex-direction: column;
        align-items: stretch;
        gap: 1rem;
    }
    
    .add-equipment-container {
        margin: 1rem;
        padding: 1.5rem;
    }
    
    .form-row {
        grid-template-columns: 1fr;
        gap: 1rem;
    }
    
    .form-actions {
        flex-direction: column;
    }
    
    .messages {
        right: 10px;
        left: 10px;
        max-width: none;
    }
}
</style>
{% endblock %}
