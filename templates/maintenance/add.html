{% extends 'base.html' %}
{% block content %}
<div class="maintenance-header">
    <h1>Add Maintenance Record</h1>
    <div class="maintenance-actions">
        <button class="back-btn" onclick="window.location.href='/maintenance/'">
            ‚Üê Back to Maintenance
        </button>
    </div>
</div>

<div class="add-maintenance-container">
    <form class="maintenance-form" method="post">
        {% csrf_token %}
        
        <div class="form-row">
            <div class="form-group">
                <label for="equipment">Equipment *</label>
                <select id="equipment" name="equipment" required>
                    <option value="">Select Equipment</option>
                    {% for equipment in equipment_list %}
                    <option value="{{ equipment.id }}">{{ equipment.asset_id }} - {{ equipment.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="service_date">Service Date *</label>
                <input type="date" id="service_date" name="service_date" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="status">Status *</label>
                <select id="status" name="status" required>
                    <option value="scheduled">Scheduled</option>
                    <option value="in_progress">In Progress</option>
                    <option value="completed">Completed</option>
                    <option value="overdue">Overdue</option>
                </select>
            </div>
            <div class="form-group">
                <label for="technician">Technician</label>
                <input type="text" id="technician" name="technician" 
                       placeholder="Enter technician name">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="cost">Cost ($)</label>
                <input type="number" id="cost" name="cost" step="0.01" min="0" 
                       placeholder="0.00">
            </div>
            <div class="form-group">
                <label for="next_due">Next Due Date</label>
                <input type="date" id="next_due" name="next_due" 
                       placeholder="Optional - calculate next due date">
            </div>
        </div>

        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea id="notes" name="notes" rows="4" 
                      placeholder="Enter maintenance details, parts used, or additional notes..."></textarea>
        </div>

        <div class="form-actions">
            <button type="button" class="cancel-btn" onclick="window.location.href='/maintenance/'">
                Cancel
            </button>
            <button type="submit" class="submit-btn">
                Add Maintenance Record
            </button>
        </div>
    </form>
</div>

{% if messages %}
<div class="messages">
    {% for message in messages %}
    <div class="message {{ message.tags }}">
        {{ message }}
    </div>
    {% endfor %}
</div>
{% endif %}

<style>
.maintenance-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2rem;
    flex-wrap: wrap;
    gap: 1rem;
}

.maintenance-header h1 {
    margin: 0;
    color: var(--bar-text);
    font-size: 2rem;
    font-weight: 700;
}

.maintenance-actions {
    display: flex;
    gap: 1rem;
    align-items: center;
}

.back-btn {
    background: var(--bar-hover);
    color: var(--bar-text);
    border: none;
    padding: 0.75rem 1.5rem;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s ease;
    white-space: nowrap;
}

.back-btn:hover {
    background: rgba(255, 255, 255, 0.1);
    transform: translateY(-1px);
}

.add-maintenance-container {
    max-width: 800px;
    margin: 0 auto;
    background: var(--bar-bg);
    border-radius: 16px;
    padding: 2rem;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.1);
}

.maintenance-form {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}

.form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1.5rem;
}

.form-group {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

.form-group label {
    font-weight: 600;
    color: var(--bar-text);
    font-size: 0.9rem;
}

.form-group input,
.form-group select,
.form-group textarea {
    padding: 0.875rem;
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 8px;
    background: rgba(255, 255, 255, 0.08);
    color: var(--bar-text);
    font-size: 0.9rem;
    outline: none;
    transition: all 0.3s ease;
    box-sizing: border-box;
}

.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus {
    border-color: #4f46e5;
    box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.15);
    background: rgba(255, 255, 255, 0.12);
}

.form-group textarea {
    resize: vertical;
    min-height: 100px;
}

.form-actions {
    display: flex;
    gap: 1rem;
    margin-top: 1rem;
    padding-top: 1.5rem;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
}

.cancel-btn {
    background: var(--bar-hover);
    color: var(--bar-text);
    border: none;
    padding: 0.75rem 1.5rem;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s ease;
}

.cancel-btn:hover {
    background: rgba(255, 255, 255, 0.1);
}

.submit-btn {
    background: #10b981;
    color: white;
    border: none;
    padding: 0.75rem 1.5rem;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s ease;
}

.submit-btn:hover {
    background: #059669;
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
}

.messages {
    position: fixed;
    top: 100px;
    right: 20px;
    z-index: 1001;
    max-width: 300px;
}

.message {
    padding: 1rem;
    border-radius: 8px;
    margin-bottom: 1rem;
    animation: slideIn 0.3s ease-out;
}

.message.success {
    background: #10b981;
    color: white;
    border-left: 4px solid #059669;
}

.message.error {
    background: #ef4444;
    color: white;
    border-left: 4px solid #dc2626;
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateX(100%);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

@media (max-width: 768px) {
    .maintenance-header {
        flex-direction: column;
        align-items: stretch;
        gap: 1rem;
    }
    
    .add-maintenance-container {
        margin: 1rem;
        padding: 1.5rem;
    }
    
    .form-row {
        grid-template-columns: 1fr;
        gap: 1rem;
    }
    
    .form-actions {
        flex-direction: column;
    }
    
    .messages {
        right: 10px;
        left: 10px;
        max-width: none;
    }
}
</style>
{% endblock %}
